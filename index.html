<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Icon Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <h1 class="text-center mt-3 mb-5">Utilitaires et compagnies...</h1>

    <section class="timeSection">
        <p id="date"></p>
    </section>

    <section class="countdownSection">
        <h2 class="text-center mt-3 mb-5">Compte à rebours</i></h1>
    
        <div id="countdownParams">
            <label for="numberParam">Temps à décompter:</label>
            <br/>
            <input type="number" name="numberParam" id="numberParam">
        </div>
        
        <button id="goBtn" class="btn btn-outline-primary"><i class="bi bi-stopwatch" title="Lancer le compte à rebours"></i></button>
        <button id="muteBtn" class="btn btn-outline-danger"><i class="bi bi-volume-mute" title="Couper le son (bip)"></i></button>
        <button id="unmuteBtn" class="btn btn-outline-danger d-none"><i class="bi bi-volume-down" title="Remettre le son (bip)"></i></button>
    
        <div class="countdownContainer">
            <div id="countdown" class="countdownDiv text-center">
                0
            </div>
        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
