<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilitaires & Co</title>
    <link rel="icon" href="./media/img/weather-clouds.ico" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Icon Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <h1 class="text-center mt-3 mb-5">Utilitaires et compagnies...</h1>

    <section class="timeSection">
        <p id="date" class="text-center"></p>
    </section>
    <hr>

    <section>
        <h3>Météo du jour:</h3>
        <form>
            <input type="text" id="inputCity">
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </form>

        <div class="weatherContainer">
            <div id="city">Ville: </div>
            <div id="temp">Température: </div>
            <div id="wind">Vent: </div>
            <div id="humidity">Taux d'humidité: </div>
        </div>
    </section>
    <hr>

    <section class="tempusSection">
        <div class="tempusSectionBoxes">
            <h2 class="text-center mt-3 mb-5">Compte à rebours</h1>
        
            <div id="countdownParams">
                <label for="numberParam">Temps à décompter:</label>
                <br/>
                <input type="number" name="numberParam" id="numberParam">
            </div>
            
            <div class="countdownBtn">
                <button id="hourglassBtn" class="btn btn-outline-primary"><i class="bi bi-hourglass-split" title="Lancer le compte à rebours"></i></button>
                <button id="muteBtn" class="btn btn-outline-danger"><i class="bi bi-volume-mute" title="Couper le son (bip)"></i></button>
                <button id="unmuteBtn" class="btn btn-outline-success d-none"><i class="bi bi-volume-down" title="Remettre le son (bip)"></i></button>
            </div>
            
            <div class="countdownContainer">
                <div id="tempus" class="tempusDiv text-center">
                    0
                </div>
            </div>
        </div>

        <div class="tempusSectionBoxes">
            <h2 class="text-center mt-3 mb-5">Chrono</h2>
            <div class="btnChrono">
                <i class="bi bi-stopwatch start" id="start" title="Démarrer le chrono"></i>
                <i class="bi bi-stopwatch stop" id="stop" title="Arrêter le chrono"></i>
                <i class="bi bi-stopwatch reset" id="reset" title="Remise à zéro"></i>
            </div>
            
            <div id="chronoContainer">
                <div id="chrono" class="chronoDiv text-center">
                   <time>00:00:00.0</time>
                </div>
            </div>
        </div>    
    </section>

    <footer>
        <p>Réalisé par <a href="mailto:brunod.dev@gmail.com">BDDEV</a></p>
    </footer>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
